<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="tabs">
      <button class="tabs__garage btn" type="button">Garage</button>
      <button class="tabs__winners btn" type="button">Winners</button>
    </div>

    <div class="garage">
      <div class="controls">
        <div class="controls__create">
          <input class="inp" type="text" />
          <input type="color" />
          <button class="btn" type="button">create</button>
        </div>
        <div class="controls__update">
          <input class="inp" type="text" />
          <input type="color" />
          <button class="btn" type="button">update</button>
        </div>
        <div class="controls__race">
          <button class="btn" type="button">race</button>
          <button class="btn" type="button">reset</button>
        </div>
        <div class="controls__generate">
          <button class="btn" type="button">generate cars</button>
        </div>
      </div>

      <h2 class="garage__title">Garage (104)</h2>
      <span class="garage__caption">Page №9</span>

      <div class="garage__tracks">
        <div class="track">
          <div class="track__controls">
            <button class="btn" type="button">select</button>
            <button class="btn" type="button">remove</button>
            <button class="btn" type="button">A</button>
            <button class="btn" type="button">B</button>
          </div>
          <div class="track__name">Tesla H</div>
          <div class="track__car">
            <span class="car-svg">🚕</span>
          </div>
          <div class="track__flag">
            <span class="flag-svg">🏁</span>
          </div>
          <div class="track__road">
            <hr />
          </div>
        </div>
        <div class="track">
          <div class="track__controls">
            <button class="btn" type="button">select</button>
            <button class="btn" type="button">remove</button>
            <button class="btn" type="button">A</button>
            <button class="btn" type="button">B</button>
          </div>
          <div class="track__name">Mesla U</div>
          <div class="track__car">
            <span class="car-svg">🚕</span>
          </div>
          <div class="track__flag">
            <span class="flag-svg">🏁</span>
          </div>
          <div class="track__road">
            <hr />
          </div>
        </div>
        <div class="track">
          <div class="track__controls">
            <button class="btn" type="button">select</button>
            <button class="btn" type="button">remove</button>
            <button class="btn" type="button">A</button>
            <button class="btn" type="button">B</button>
          </div>
          <div class="track__name">Kesla I</div>
          <div class="track__car">
            <span class="car-svg">🚕</span>
          </div>
          <div class="track__flag">
            <span class="flag-svg">🏁</span>
          </div>
          <div class="track__road">
            <hr />
          </div>
        </div>
      </div>

      <div class="garage__pages">
        <button class="btn" type="button">Prev</button>
        <button class="btn" type="button">Next</button>
      </div>
    </div>

    <br />
    <br />
    <hr />
    <br />
    <br />

    <div class="tabs">
      <button class="tabs__garage btn" type="button">Garage</button>
      <button class="tabs__winners btn" type="button">Winners</button>
    </div>

    <div class="winners">
      <h2 class="winners__title">Winners (6)</h2>
      <span class="winners__caption">Page №1</span>

      <div class="winners__table">
        <div class="winners__caption">
          <span>Id ☝︎ ☟</span>
          <span>Pic ☝︎ ☟</span>
          <span>Name ☝︎ ☟</span>
          <span>Wins ☝︎ ☟</span>
          <span>Best time (s) ☝︎ ☟</span>
        </div>
        <ul class="winners__cars">
          <li class="car-svg">
            <span class="car__id">1</span>
            <span class="car__pic"><span class="car-svg">🚕</span></span>
            <span class="car__name">Kesla U</span>
            <span class="car__wins">3</span>
            <span class="car__bets-time">2.59</span>
          </li>
          <li class="car-svg">
            <span class="car__id">2</span>
            <span class="car__pic"><span class="car-svg">🚕</span></span>
            <span class="car__name">Kesla U</span>
            <span class="car__wins">3</span>
            <span class="car__bets-time">2.59</span>
          </li>
          <li class="car-svg">
            <span class="car__id">3</span>
            <span class="car__pic"><span class="car-svg">🚕</span></span>
            <span class="car__name">Kesla U</span>
            <span class="car__wins">3</span>
            <span class="car__bets-time">2.59</span>
          </li>
        </ul>
      </div>

      <div class="winners__pages">
        <button class="btn" type="button">Prev</button>
        <button class="btn" type="button">Next</button>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
